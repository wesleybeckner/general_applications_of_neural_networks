site_name: General Applications of Neural Networks
theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
nav:
  - About: index.md
  - Introduction: introduction.md
  - Sessions:
      - The Multilayer Perceptron: S1_Multilayer_Perceptron.md
      - Feed Forward Neural Networks: S2_Feed_Forward_Neural_Networks.md
      - Computer Vision I: S3_Computer_Vision_I.md
      - Computer Vision II: S4_Computer_Vision_II.md
      - Building Applications with Flask: S5_Flask.md
      - Time Series Analysis: S6_Time_Series_Analysis.md
      - Data Dashboards with Plotly Dash: S7_Data_Dashboards_with_Plotly_Dash.md
  - Labs:
      - Neural Network Linearity: labs/L1_Neural_Network_Linearity.md
  - Project:
      - Monolithic Tic-Tac-Toe App: project/P1_Monolithic.md
  - Extras:
      - Reinforcement Learning Agents: extras/X1_Tictactoe_RNN.md
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - mdx_math
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
#   - pymdownx.superfences # causes weird hilighting
extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
extra:
  analytics:
    provider: google
    property: "UA-114664473-1"
extra_css: [extra.css, styles.css]

# for generating styles.css for codehilite see:
# https://python-markdown.github.io/extensions/code_hilite/